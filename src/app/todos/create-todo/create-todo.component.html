<div class="create-todo-container">
  <button class="btn btn-primary" (click)="onClickCreateNewTodo()">
    Create New Todo
  </button>
  <div *ngIf="isCreateTodoSectionOpen">
    <input type="text" placeholder="todo text" [(ngModel)]="toCreateTodoText" />
    <button
      class="btn btn-primary"
      (click)="onAddTodoText()"
      [disabled]="!toCreateTodoText"
    >
      Add
    </button>
    <button class="btn btn-danger" (click)="onCloseTodoText()">Close</button>
  </div>
</div>
